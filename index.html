<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duo Conquerors - Round 1 Schedule</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: white;
    }
    .header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(45deg, #0a0a0a, #2c3e50);
      border-bottom: 3px solid #e74c3c;
    }
    .tournament-logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .schedule-grid {
      display: grid;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .match-card {
      background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
      padding: 1.5rem;
      border-radius: 10px;
      border-left: 5px solid #e74c3c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .match-card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(231, 76, 60, 0.5);
    }
    .match-time {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .teams {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .vs {
      color: #e74c3c;
      margin: 0 1rem;
    }
    .live-badge {
      background: #e74c3c;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: white;
    }
    .wildcard-note {
      background: #34495e;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="./assest/a-logo-with-the-text-duo-conquerors-leag_PO0Ps6apRoC3mLQbtlKpQw_1WmI4Lv9RXy_BGFwOtuO_Q.jpeg-removebg-preview.png" alt="Tournament Logo" class="tournament-logo">
    <h1>Duo Conquerors League - Round 1 Schedule</h1>
  </header>
  <div class="container">
    <div class="schedule-grid" id="schedule">
      <!-- Matches will be displayed here -->
    </div>
    <div class="wildcard-note">
      <h3>Wild Card Rules</h3>
      <p>6 Wild Cards available - Losing teams can use ONE wild card to re-enter the tournament by replacing a random team. Wild card matches will be scheduled separately.</p>
    </div>
  </div>
  <script>
    const matches = [
      { team1: "The Stablers", team2: "Old Skööl", time: "9:00 PM" },
      { team1: "The Stablers X", team2: "Unbeaten duo-az", time: "9:20 PM" },
      { team1: "Death Shadow Esports", team2: "NXT Elite", time: "9:40 PM" },
      { team1: "Royal Revela X", team2: "The Heroics", time: "10:00 PM" },
      { team1: "Team Bunny Force", team2: "Royal Revela", time: "10:20 PM" },
      { team1: "Real World", team2: "The Rajputs", time: "10:40 PM" },
      { team1: "Team DS Elite", team2: "NXT Esports", time: "11:00 PM" },
      { team1: "Doremon legend", team2: "Jod Esports", time: "11:20 PM" }
    ];

    function generateSchedule() {
      const scheduleContainer = document.getElementById('schedule');
      scheduleContainer.innerHTML = ""; // Clear previous content

      matches.forEach((match, index) => {
        const matchCard = document.createElement('div');
        matchCard.className = 'match-card';
        matchCard.innerHTML = `
          <div class="match-time">Match ${index + 1} • ${match.time}</div>
          <div class="teams">
            <span>${match.team1}</span>
            <span class="vs">VS</span>
            <span>${match.team2}</span>
          </div>
          <a href="https://youtube.com/@GreatStabler/live" target="_blank" class="live-badge">
            LIVE on GreatStabler
          </a>
        `;
        scheduleContainer.appendChild(matchCard);
      });
    }

    // Generate fixed schedule when page loads
    generateSchedule();
  </script>
</body>
</html>
